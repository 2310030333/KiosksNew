<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="icon" href="plusymbol.png" type="image/x-icon">
    <style>
        body {
            background-image: url(background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #background-container {
            background-color: #3498db; 
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #form-container {
            background-color: #6cd9cb;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            max-width: 400px; 
        }

        #payment-method-container {
            margin-top: 20px;
        }

        #cash-payment, #welfare-verification {
            display: none;
        }
    </style>
</head>
<body>

<div id="background-container"></div>
<div id="form-container">
    <form action="#" method="post" onsubmit="submitForm()">
        <h2 style="color:#0063a0;">Basic Medication Dispensing</h2>
        <div id="payment-method-container">
            <label style="color:#0063a0;" for="paymentMethod">Payment Method:</label>
            <input type="radio" id="cash" name="paymentMethod" value="cash" required onclick="togglePaymentMethod()">
            <label for="cash">Cash</label>
            <input type="radio" id="welfare" name="paymentMethod" value="welfare" required onclick="togglePaymentMethod()">
            <label for="welfare">Welfare Scheme Verification</label>
        </div>
        <div id="cash-payment">
            <label style="color:#0063a0;" for="cashAmount">Cash Amount:</label>
            <input type="number" id="cashAmount" name="cashAmount" required>
        </div>
        <div id="welfare-verification">
            <label style="color:#0063a0;" for="welfareInfo">Welfare Scheme Information:</label>
            <input type="text" id="welfareInfo" name="welfareInfo" required>
        </div>
        <button type="submit">Submit</button>
        <a href="thankyoupage.html">
            <button style="color: #000000;">Continue</button>
        </a>
    </form>
</div>

<script>
    function togglePaymentMethod() {
        var cashPayment = document.getElementById("cash-payment");
        var welfareVerification = document.getElementById("welfare-verification");

        if (cash.checked) {
            cashPayment.style.display = "block";
            welfareVerification.style.display = "none";
        } else if (welfare.checked) {
            cashPayment.style.display = "none";
            welfareVerification.style.display = "block";
        }
    }

    function submitForm() {
        var paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

        if (paymentMethod === "cash") {
            alert("Processing Cash Payment");
        } else if (paymentMethod === "welfare") {
            alert("Processing Welfare Scheme Verification");
        }
    }
</script>
</body>
</html>

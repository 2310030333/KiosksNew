<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Healthcare Kiosk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #background-container {
            background-color: #3498db; /* Blue background color */
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #menu-bar {
            background-color: #4caf50;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            position: relative; /* Make it relative so it appears above the background */
            z-index: 1; /* Set z-index to appear above the background */
        }

        #kiosk-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
            margin-top: 20px;
            position: relative; /* Make it relative to allow z-index to work */
            z-index: 2; /* Set z-index to appear above the background */
        }

        h1 {
            color: #fff;
            margin: 0; /* Remove margin to avoid extra space in the menu bar */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="background-container"></div>

<div id="menu-bar">
    <h1>Rural Healthcare Kiosk</h1>
</div>

<div id="kiosk-container">
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="service">Select Healthcare Service:</label>
        <select id="service" name="service" required>
            <option value="general">General Checkup</option>
            <option value="vaccination">Vaccination</option>
            <option value="consultation">Consultation</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
